<script>
    // Function to generate a random number in a range
    function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Function to create a new falling emoji
    function createEmoji() {
        const emoji = document.createElement('div');
        emoji.textContent = 'ðŸ‘€';  // Change this to any emoji you want
        emoji.style.position = 'fixed';
        emoji.style.left = `${randomInRange(0, window.innerWidth)}px`;
        emoji.style.top = `${randomInRange(-200, -50)}px`;
        emoji.style.fontSize = '80px';
        emoji.style.zIndex = -1;
        document.body.appendChild(emoji);

        // Set a random speed for the emoji
        emoji.speed = randomInRange(1, 3);

        return emoji;
    }

    const emojis = [];

    // Function to update the position of all emojis
    function updatePositions() {
        for (const emoji of emojis) {
            const rect = emoji.getBoundingClientRect();
            if (rect.top > window.innerHeight) {
                // If the emoji is off-screen, remove it from the document and the array
                emoji.parentElement.removeChild(emoji);
                const index = emojis.indexOf(emoji);
                emojis.splice(index, 1);
            } else {
                // Otherwise, update its position
                emoji.style.top = `${rect.top + emoji.speed}px`;
            }
        }

        // Call this function again on the next frame
        requestAnimationFrame(updatePositions);
    }

    // Create a new emoji every 500 milliseconds
    setInterval(() => {
        emojis.push(createEmoji());
    }, 1000);

    // Start the animation
    updatePositions();
</script>
